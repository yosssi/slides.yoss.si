.left-column[
## 問題意識
#### 環境の変化
]
.right-column[
- ここ数年、システム開発に大きく影響を与えるようなプログラミング言語が生まれていない

- 一方で、システム開発の環境は変わってきている
  - 肥大化していくライブラリ

  - 複雑化していく依存関係

  - 処理の大半を占めるネットワーク通信

  - 大規模化していくクラスタ

  - マルチコアCPUの普及

- 主要なプログラミング言語は、上記を前提として設計されているわけではない
]
---
.left-column[
## 問題意識
#### 開発速度
]
.right-column[
- ビルドを行うのに非常に時間がかかる

- ツールの処理が徐々に遅くなってきている

- 依存関係が制御できなくなってきている

- マシンの処理速度が頭打ちになってきた

- 一方で、ソフトウェアは増々肥大化していく

- このような状況で何も手を打たなければ、長期間のソフトウェア開発の速度は耐えられないほど遅くなる
]
---
.left-column[
## 問題意識
#### 型システム
]
.right-column[
- 粗雑な型システム

  - プログラミングを困難にする

  - 人々を動的型付け言語へ向かわせる

- 厳格な階層

  - 巨大なプログラムの型は、容易に階層化できない

  - 階層構造の決定と継承の再配置に時間がかかり過ぎる

- 生産性と安全性のどちらかを得ることはできるが、両方を得ることはできない
]
