.left-column[
## 問題意識
#### 環境の変化
]
.right-column[
- ここ数年、システム開発に大きく影響を与えるようなプログラミング言語が生まれていない

- 一方で、システム開発の環境は変わってきている
  - 肥大化していくライブラリ

  - 複雑化していく依存関係

  - 処理の大半を占めるネットワーク通信

  - 大規模化していくクラスタ

  - マルチコアCPUの普及

- 従来の主要なプログラミング言語は、上記を前提として設計されているわけではない
]
---
.left-column[
## 問題意識
#### 開発速度
]
.right-column[
- ビルドを行うのに非常に時間がかかる

- ツールの処理が徐々に遅くなってきている

- 依存関係が制御できなくなってきている

- マシンの処理速度が頭打ちになってきた

- 一方で、ソフトウェアは増々肥大化していく

- このような状況で何も手を打たなければ、長期間のソフトウェア開発の速度は耐えられないほど遅くなる
]
---
.left-column[
## 問題意識
#### 型システム
]
.right-column[
- 粗雑な型システム

  - プログラミングを困難にする

  - 人々を動的型付け言語へ向かわせる

- 厳格な階層

  - 巨大なプログラムの型は、容易に階層化できない

  - 階層構造の決定と継承の再配置に時間がかかり過ぎる

- 生産性と安全性のどちらかを得ることはできるが、両方を得ることはできない
]

.left-column[
## Hello world
]
.right-column[
```go
// このプログラムが属するパッケージの名前
package main

// このプログラムが使用する外部パッケージの名前
import "fmt"

// 関数定義（mainパッケージのmainメソッドから処理が開始）

  fmt.Println("Hello world")
}
```

.right-column[

package main

// 複数の値を返却可能

## Variables
]
.right-column[
```go
package main

import "fmt"

// グローバル変数（var、変数名、型、値）
var i int = 1

// 型は省略可能
var s = "a"

func main() {
  // ローカル変数（var、変数名、型、値）
  var j int = 2

  // ローカル変数ではvarも省略可能
  t := "b"

  fmt.Println(i, s, j, t)
}
```

.left-column[
## Loop
]
.right-column[
```go
package main

import "fmt"

func main() {
  var sum int

  // ループはforのみ。括弧は不要。波括弧は必須。
  for i := 0; i < 10; i++ {
    sum += i
  }

  fmt.Println(sum)
}
```
[Go Playgroundで実行](http://play.golang.org/p/Sl8_i2UM_k)
]

.left-column[
## If
]
.right-column[
```go
package main

import "fmt"

func main() {
  i := 1

  // 括弧は不要。波括弧は必須。
  if i == 1 {
    fmt.Println("i == 1")
  } else {
    fmt.Println("i != 1")
  }

  // 条件判定の前に命令文を定義可能。
  if j := 1; j == 1 {
    fmt.Println("j == 1")
  }
}
```
[Go Playgroundで実行](http://play.golang.org/p/Mh6avPRCJt)
]

.left-column[
## Struct
]
.right-column[
```go
package main

import "fmt"

// Go言語にクラスはない。
// かわりに、フィールドの集まりを表す
// Struct（構造体）を使用する。
type Dog struct {
  Name string
  Age  int
}

// 頭文字が大文字の変数・関数・型などは
// 外部のパッケージから参照できる。

// 自分で定義した型にメソッドを定義できる。
func (d Dog) Bark() {
  fmt.Println(d.Name + ": Bow-wow!")
}

func main() {
  d := Dog{Name: "Happy", Age: 8}
  d.Bark()
}
```
[Go Playgroundで実行](http://play.golang.org/p/TchqX79dE4)
]

.left-column[
## Interface
]
.right-column[
```go
package main

import "fmt"

// インターフェースは暗黙的に実装される。
// Barkメソッドを持つ型は全てBarkerインターフェース
// を実装していることになる。
type Barker interface {
  Bark()
}

type Dog struct {
  Name string
  Age  int
}

func (d Dog) Bark() {
  fmt.Println(d.Name + ": Bow-wow!")
}

func main() {
  var b Barker = Dog{Name: "Happy", Age: 8}
  b.Bark()
}
```
[Go Playgroundで実行](http://play.golang.org/p/FN_OvCtWWu)
]

.left-column[
## Errors
]
.right-column[
```go
package main

import (
  "errors"
  "fmt"
)

// errorインターフェースのデータを返却することで、
// エラーが発生したことを呼び出し元へ知らせる。
func run() (int, error) {
  return 0, errors.New("error occurred")
}

func main() {
  i, err := run()

  if err != nil {
    fmt.Println(err)
    return
  }

  fmt.Println(i)
}
```
[Go Playgroundで実行](http://play.golang.org/p/GNkvtI6sF4)
]

.left-column[
## Goroutines
]
.right-column[
```go
package main

import (
  "fmt"
  "time"
)

func say(s string) {
  for i := 0; i < 5; i++ {
    time.Sleep(100 * time.Millisecond)
    fmt.Println(s)
  }
}

func main() {
  // 新規にgoroutineを起動する。
  go say("world")
  say("hello")
}
```
[Go Playgroundで実行](http://play.golang.org/p/m9HmV7mKei)
]
---
.left-column[
## Channels
]
.right-column[
```go
package main

import "fmt"

func say(c <-chan string, done chan<- struct{}) {
  for s := range c {
    fmt.Println(s)
  }
  done <- struct{}{} // メインのgoroutineへデータを送信
}

func main() {
  c := make(chan string) // データ送信用channel
  done := make(chan struct{}) // データ受信用channel

  go say(c, done) // 別のgoroutineを起動

  for i := 0; i < 5; i++ {
    c <- "Hello" // channel経由でデータを送信
  }

  close(c) // 送信用channelをクローズ
  <-done // 別のgoroutineからのデータを受信するまで待機
}
```
[Go Playgroundで実行](http://play.golang.org/p/a9thqMoXKl)
]

## go fmt
]
.right-column[
- Go言語のソースコードの整形ツール

- インデント、スペースなどを自動で整形

```sh
go fmt [packages]
```
]
---
.left-column[
## go test
]
.right-column[
- Go言語の単体テスト実行ツール

```sh
go test [packages]
```

- -coverオプションでカバレッジの計測が可能

```sh
go test -cover [packages]
```

- カバレッジの状況をHTMLファイルで出力することも可能

```sh
go test -coverprofile=coverage.out [package]
go tool cover -html=coverage.out
```

- -raceオプションでRace Conditionの検知が可能

```sh
go test -race
```
]
---
.left-column[
## go build
]
.right-column[
- Go言語のソースコードのビルドツール

```sh
go build [packages]
```

- 実行可能なバイナリファイルを生成

- 各環境向けのバイナリファイルを生成できる

```sh
GOOS=darwin GOARCH=386 go build [packages]
GOOS=darwin GOARCH=amd64 go build [packages]
GOOS=freebsd GOARCH=386 go build [packages]
GOOS=freebsd GOARCH=amd64 go build [packages]
GOOS=linux GOARCH=386 go build [packages]
GOOS=linux GOARCH=amd64 go build [packages]
GOOS=linux GOARCH=arm go build [packages]
GOOS=windows GOARCH=386 go build [packages]
GOOS=windows GOARCH=amd64 go build [packages]
```
